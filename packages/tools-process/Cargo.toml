[package]
name = "kodegen_tools_process"
version.workspace = true
edition = "2024"
description = "KODEGEN.ᴀɪ: Memory-efficient, Blazing-Fast, MCP tools for code generation agents."
authors = ["KODEGEN.ᴀɪ"]
homepage = "https://kodegen.ai"
repository = "https://github.com/cyrup-ai/kodegen"
readme = "../../README.md"
categories = ["development-tools", "command-line-utilities", "api-bindings"]
keywords = [
    "mcp",
    "terminal",
    "agent",
    "filesystem",
    "claude"
]
license = "Apache-2.0 OR MIT"

[dependencies]
kodegen_mcp_tool = { path = "../mcp-tool" , version = "0.0.1" }
kodegen_mcp_schema = { path = "../mcp-schema", version = "0.0.1" }
kodegen_tools_config = { path = "../tools-config", version = "0.0.1" }
kodegen_utils = { path = "../utils", version = "0.0.1" }

# MCP SDK - for Tool implementation and SSE server
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk.git", branch = "main", features = ["client", "schemars", "server", "transport-sse-server", "transport-child-process", "transport-io", "transport-sse-client", "transport-sse-client-reqwest", "transport-streamable-http-client", "transport-streamable-http-client-reqwest"], version = "0.8.1" }

# CLI argument parsing - for binary
clap = { version = "4.5", features = ["derive"] }

# TLS/HTTPS - for binary
rustls = { version = "0.23", features = ["ring"] }

# HTTP server - for binary SSE server
axum-server = { version = "0.7", features = ["tls-rustls"] }

# Cancellation tokens - for graceful shutdown
tokio-util = "0.7"

# Logging initialization - for binary
env_logger = "0.11"

# Async runtime - for async execute methods
tokio = { version = "1.48", features = ["full"] }

# Serialization - for Args and responses
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Schema generation - for JsonSchema derive
schemars = "1.0"

# Process management - CORE REQUIREMENT for listing and killing processes
sysinfo = "0.37"

# Error handling - for error conversion with McpError::Other
anyhow = "1.0"
workspace-hack = { version = "0.0.1", path = "../../workspace-hack" }

[lib]
name = "kodegen_tools_process"
path = "src/lib.rs"

[[bin]]
name = "kodegen-process"
path = "src/main.rs"
